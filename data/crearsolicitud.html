<div class="pages">
	<div data-page="form" class="page no-toolbar no-navbar">
		<div class="page-content">
			<div class="navbarpages">

				<div class="navbar_center"><h2><a href="index.html">waoo</a></h2></div>

			</div>
			<div id="pages_maincontent">
				<h2 class="page_title">Registrar solicitud</h2>
				<div class="page_content"> 
					<div class="contactform">
						<form id="creasolicitud" method="post">
							<div class="form_row">
								<label>T&iacute;tulo:</label>
								<input type="text" name="titulo" value="" class="form_input"/>
							</div>
							<div class="form_row">
								<label>Materia:</label>
								<select id="materia" name="idmateria" class="form_select"><option>z</option></select>
							</div>
							<div class="form_row">
								<label>Detalles del trabajo:</label>
								<textarea name="descripcion" class="form_textarea" rows="" cols=""></textarea>
							</div>
							<div class="form_row">
								<label>Archivo:</label>
								<!--<input type="file" name="archivo" class="form_input"/>-->

									<span class="btn btn-success fileinput-button">
										<i class="glyphicon glyphicon-plus"></i>

										<!-- The file input field used as target for the file upload widget -->
										<input id="fileupload" type="file" name="files[]" multiple>
									</span>
									<div id="progress" class="progress">
										<div class="progress-bar progress-bar-success"></div>
									</div>
									<div id="files" class="files"></div>
								</div>
							</div>
							<input type="submit" name="submit" class="form_submit" id="submit" value="Enviar solicitud" />

					</div>
				</div>

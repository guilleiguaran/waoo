<div class="pages">
    <div data-page="success" class="page no-toolbar no-navbar">
        <div class="page-content">
            <div class="navbarpages">
				<div class="navbar_left"><a href="#" onclick="cargaPagina('index.html',0);"><img src="images/icons/blue/menu.png" alt="" title="" /></a></div>
				<div class="navbar_center"><h2><a href="#" onclick="cargaPagina('index.html',0);">waoo</a></h2></div>
				<div class="navbar_right"><a href="#" data-panel="right" class="open-panel"><img src="images/icons/blue/user.png" alt="" title="" /></a></div>
			</div>
            <div id="pages_maincontent">
                <div class="page_content">
                    <h2 class="">Registrar pago</h2>
                    <form class="js-enviarPago table-responsive" method="post">
                      <input type="hidden" name="idpreciotrabajo" class="js-idSolicitud" value="">
                      <input type="hidden" name="token" class="js-token" value="">
                      <input type="hidden" name="valorOferta" class="js-valorOferta" value="52000">
                      <table class="table">
                        <tr>
                          <td colspan="2">
                            <input type="text" name="nombres" value="" class="js-names form-control" placeholder="Nombre(s) y apellido(s)" required>
                          </td>
                        </tr>
                        <tr>
                          <td class="js-tipoId-td"></td>
                          <td>
                            <input type="text" name="id" value="" class="js-numId form-control" placeholder="Numero identificacion" required>
                          </td>
                        </tr>
                        <tr>
                          <td colspan="2">
                            <input type="text" name="email" value="" class="js-email form-control" placeholder="Correo electronico" required>
                          </td>
                        </tr>
                        <tr>
                          <td colspan="2" class="js-tipoPago"></td>
                        </tr>
                        <tr>
                          <td>
                            <input type="text" name="cardNumber" value="" class="js-cardNumber form-control" placeholder="N&uacute;mero de tarjeta (si el tipo de pago es con tarjeta)">
                          </td>
                          <td>
                            <input type="text" name="securityCode" value="" class="js-securityCode form-control" pattern="[0-9]{3}" placeholder="C&oacute;digo de seguridad de tarjeta (si el tipo de pago es con tarjeta cr&eacute;dito)">
                          </td>
                        </tr>
                        <tr>
                          <td>
                            Mes expira <br/>
                            <select class="js-expirationMonth form-control" name="cardExpirationMonth"></select>
                          </td>
                          <td>
                            A&ntilde;o expira <br/>
                            <select class="js-expirationYear form-control" name="cardExpirationYear"></select>
                          </td>
                        </tr>
                        <tr>
                          <td colspan="2">
                            <select class="js-cuotas form-control" name="cuotas" placeholder="cuotas"></select>
                          </td>
                        </tr>
                      </table>
                      <div class="">
                        <div class="col-sm-6 m-t-10">
                          <button type="button" class="btn btn-primary btn-block btn-lg js-enviaPago" data-loading-text="Procesando...">
                            <i class="fa fa-money" aria-hidden="true"></i> Aceptar
                          </button>
                        </div>
                        <div class="col-sm-6 m-t-10 m-b-10">
                          <button type="button" class="btn btn-block btn-lg" onclick="cargaPagina('index.html',0);">Cancelar</button>
                        </div>
                      </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
